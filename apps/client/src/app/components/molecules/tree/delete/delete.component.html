<ng-container *ngIf="tree$ | async as tree">
  <button
    mat-mini-fab
    (click)="
      showDialog({
        data: { title: 'delete_tree', content: 'こちらのツリーを削除してもよろしいですか？<br>「' + tree.name + '」', button: 'delete' }
      })
    "
  >
    <mat-icon>delete_forever</mat-icon>
  </button>
</ng-container>
