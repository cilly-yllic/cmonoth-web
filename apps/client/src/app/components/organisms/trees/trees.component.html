<mat-tab-group (selectedTabChange)="onSelectIsOpen($event)">
  <mat-tab label="Open" [attr.data-isOpen]="tabs.open"> </mat-tab>
  <mat-tab label="Close" [attr.data-isOpen]="tabs.close"> </mat-tab>
</mat-tab-group>

<div *ngIf="trees$ | async as trees">
  <app-m-trees [projectId]="projectId" [trees]="trees[isOpen]"></app-m-trees>
</div>

<app-a-spinner [spinning]="loading"></app-a-spinner>
