<mat-form-field>
  <mat-label *ngIf="label">{{label}}</mat-label>
<!--  <mat-select [formControl]="control" [placeholder]="placeholder" [multiple]="multiple" (selectionChange)="onSelected($event)">-->
  <mat-select [value]="value" [placeholder]="placeholder" [multiple]="multiple" (selectionChange)="onChange($event)">
    <mat-option *ngFor="let item of items" [value]="item">{{ item | extract: key }}</mat-option>
  </mat-select>
</mat-form-field>
